<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headFragment">
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<h2> 게시글 상세보기 </h2>

<div class="container">
    <form action="/board/detail" method="post" th:object="${board}">
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" id="subject" name="subject" th:field="*{title}" placeholder="제목을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea type="text" class="form-control" id="content" name="content"  th:field="*{content}" ></textarea>
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <textarea type="text" class="form-control" id="writer" name="content" th:field="*{writer}" ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>
</body>
</html>
