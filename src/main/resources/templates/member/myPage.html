<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headFragment">
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">
    <div>
    <form action="/myPage" method="post" th:object="${member}">
        <h1>내 정보 수정</h1>

        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" class="form-control" th:field="*{member.id}" th:readonly="readonly" >
        </div>

        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="text" class="form-control" th:field="*{pw}">
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</div>

</body>
</html>
