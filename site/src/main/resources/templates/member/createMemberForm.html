<!DOCTYPE HTML>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/member/add" method="post">
    <h1>회원 가입</h1>
    <div class="form-group">
      <label th:for="id">아이디</label>
      <input type="text" class="form-control" id="id" name="id" placeholder="아이디를
 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="pw">비밀번호</label>
      <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호를
 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="이름을
 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div> <!-- /container -->

</body>
</html>
